<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Info Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #root {
        width: 100%;
        max-width: 800px;
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
      }
      h1 {
        color: #333;
        margin-top: 0;
      }
      p {
        font-size: 18px;
        color: #555;
        margin: 10px 0;
      }
      .info-item {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      const rootElement = document.getElementById("root");

      // Ensure React and ReactDOM are loaded
      if (window.React && window.ReactDOM) {
        const App = () => {
          return React.createElement(
            "div",
            null,
            React.createElement("h1", null, "Інформація про мене"),
            React.createElement(
              "div",
              { className: "info-item" },
              React.createElement(
                "p",
                null,
                React.createElement("strong", null, "ПІБ: "),
                "Потук Владислав Олексійович"
              )
            ),
            React.createElement(
              "div",
              { className: "info-item" },
              React.createElement(
                "p",
                null,
                React.createElement("strong", null, "Контактний телефон: "),
                "+380 123 456 789"
              )
            ),
            React.createElement(
              "div",
              { className: "info-item" },
              React.createElement(
                "p",
                null,
                React.createElement("strong", null, "Електронна адреса: "),
                "potukvlad@gmail.com"
              )
            ),
            React.createElement(
              "div",
              { className: "info-item" },
              React.createElement(
                "p",
                null,
                React.createElement("strong", null, "Адреса: "),
                "м. Віннция, вул. Поріка, 7"
              )
            ),
            React.createElement(
              "div",
              { className: "info-item" },
              React.createElement(
                "p",
                null,
                React.createElement("strong", null, "Дата народження: "),
                "16 січня 2003"
              )
            )
          );
        };

        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(App));
      } else {
        console.error("React or ReactDOM not loaded");
      }
    </script>
  </body>
</html>
